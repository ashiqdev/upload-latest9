<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress</title>
    <link rel="stylesheet" href="./percentage.css" />
  </head>
  <body>
    <div class="progress-wrapper">
      <div class="progress-container">
        <div class="pause-icon">
          <img src="./img/new-pause.svg" alt="" />
        </div>

        <div class="c100 p30 big">
          <span>30%</span>
          <P>5.6 mb/s</P>
        

          <!-- <p class="speed">5.6 mb/s</p> -->
          <div class="slice">
            <div class="bar"></div>
            <div class="fill"></div>
          </div>
        </div>

        <div class="cross-icon">
          <img src="./img/new-cross.svg" alt="" />
        </div>
      </div>

      <p class="my-file-title">
        <span class="file-name">RedTech Modern Island House</span>
        <span class="light">.zip</span>
      </p>
    </div>
  </body>
</html>
