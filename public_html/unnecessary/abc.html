<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <nav class="navbar">
        <div class="nav-items">
          <!-- 1st -->
          <div class="nav-item-logo">
            <a href="./index-again.html">
              <div class="top__logo">
                <img src="./img/logo.svg" alt="logo" />
              </div>
            </a>
          </div>
          <!-- 2nd -->
          <div class="nav-item-secondary">
            <ul>
              <li><a href="">Home</a></li>
              <li><a href="">Pricing</a></li>
              <li><a href="">FAQ</a></li>
              <li><a href="">Terms</a></li>
            </ul>
          </div>
          <!-- 3rd -->
          <div class="nav-item-tertiary">
            <ul>
              <li><a href="">Login</a></li>
              <li><a href="">Sign Up</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- dropzone -->
      <div class="dropzone">
        <div class="upper-container">
          <!-- 1st -->
          <div class="image-card">
            <div class="image-card-icon">
              <img src="./img/new-image-icon.svg" alt="" />
            </div>

            <div class="image-card-name">Drop.jpg</div>
          </div>

          <!-- 2nd -->
          <div class="big-header-container">
            <div class="big-header">
              <span class="hero-header">Secure Cloud Storage &</span>
              <span>Communication</span>
            </div>
            <p class="big-header-para">
              Grab Premium Account today Check out our awesome deal
            </p>
          </div>

          <!-- 3rd -->
          <div class="cloud-card">
            <img src="./img/new-cloud-icon.svg" alt="" />
          </div>
        </div>

        <div class="lower-container">
          <div class="music-card">
            <img src="./img/new-music-icon.svg" alt="" />
          </div>

          <div class="drop-area">
            <div class="drop-area-container">
              <p class="drop-instructions">Drag & Drop files here to upload</p>

              <a class="drop-button" href="">Browse Files</a>
            </div>
          </div>

          <div class="password-card">
            <img src="./img/new-lock-icon.svg" alt="" />
          </div>
        </div>
      </div>

      <div class="preview-container">
        <div class="preview-file-header">
          <img src="./img/new-file-icon.svg" alt="" />
          <h3>
            <span>RedTech_Modern</span>
            <span class="light">.zip</span>
          </h3>
        </div>

        <!-- horizontal line -->
        <hr />

        <div class="password-container">
            <img src="./img/new-small-lock-icon.svg" alt="">
            <p>Set</p>
        </div>

      </div>
    </div>
  </body>
</html>
