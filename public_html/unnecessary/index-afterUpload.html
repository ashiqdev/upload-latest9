<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>After</title>
    <link rel="stylesheet" href="./after.css" />
  </head>
  <body>
    <div class="afterUpload-wrapper">
      <div class="afterUpload-Container">
        <div class="left-side">
          <div class="after-tick-image-container">
            <img
              class="after-tick-image"
              src="./img/afterTick.svg"
              alt="tick"
            />
          </div>

          <div class="success-message">
            <h3>You're done!</h3>
            <p>
              The download has been uploaded, your transfer is available for 7
              days
            </p>
          </div>

          <h4 class="success-question">
              <a href="">Send Another?</a>
          </h4>
        </div>

        <div class="right-side">

          <div class="validation-link-container">
            <p>Your Link</p>
            <a href="">https://drop.co/f/682sm5b8he6i167az943</a>
          </div>          
		  
		  <div class="validation-link-container">
            <p>Your Edit Link</p>
            <a href="">https://drop.co/f/682sm5b8he6i167az943</a>
          </div>

          <div class="validation-button-container">
            <a href="" class="copy-btn">
              <img class="after-copy-image" src="./img/after-copy.svg" alt="" />
              <span>Copy Link</span>
            </a>

            <a href="" class="qr-btn">
                <img class="after-qr-image" src="./img/after-qr.svg" alt="">
                <span>Show QR Code</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
